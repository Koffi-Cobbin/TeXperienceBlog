{% extends 'base.html' %}

{% block content %}
    <div class="page-header">
        <h1>Alerts<small> showing already existing alerts</small></h1>
    </div>
    <div class="list-group">
        {% for alert in alerts %}
            <a href="{{ url_for('alerts.get_alert_page', alert_id=alert._id) }}" class="list-group-item {{ 'list-group-item-warning' if not alert.active else '' }}">
                <h4 class="list-group-item-heading"> Alert for {{ alert.item.name }}</h4>
                <p>Last price found <strong>{{ alert.item.price }}</strong> <br/>
                Last checked on <strong>{{ alert.last_checked.strftime("%d-%m-%Y at %H:%M") }}</strong></p>
            </a>
        {% endfor %}
    </div>
    <a href="{{ url_for('alerts.create_alert') }}" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Create New</a>
{% endblock %}
